version: '3.9'

services:
  book-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"  # Map local port 8080 to container's 8080
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}  # Loads from shell or env_file
    env_file:
      - .env  # Loads variables from .env file (Optional but recommended)
